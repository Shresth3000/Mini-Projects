<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1 id="gameHeading">Tic Tac Toe</h1>
<div class="main-container">
    <div class="secondary">
    <div class="boxes" id="b1"></div>
    <div class="boxes" id="b2"></div>
    <div class="boxes" id="b3"></div>
    </div>
    <div class="secondary">
    <div class="boxes" id="b4"></div>
    <div class="boxes" id="b5"></div>
    <div class="boxes" id="b6"></div>
    </div>
    <div class="secondary">
    <div class="boxes" id="b7"></div>
    <div class="boxes" id="b8"></div>
    <div class="boxes" id="b9"></div>
    </div>
</div>
<div id="result">
    <p id="rTxt">Play Your Move!</p>

<button id="reset">Reset</button></div>
 <div class="theme">
    <div id="themeButton">
      <img id="themeIcon" src="sun.png" alt="Theme" />
    </div>
  </div>
<script src="script.js"></script>
</body>
</html>
